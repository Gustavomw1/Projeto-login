<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa seu login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <div>
            <h1>Bem vindo(a)!</h1>
            <form action="" method="get">
                    <input class="em" type="email" name="email" id="iemail" placeholder="example@gmail.com" required autocomplete="email" maxlength="60">
                    <label for="iemail"></label>
                    <input class="em" type="password" name="senha" id="isenha" placeholder="******" required autocomplete="current-password" minlength="4" maxlength="30">
                    <label for="isenha"></label>
                    <a href="#" target="_blank" rel="external"><input class="entrar" type="submit" value="Enviar"></a>         
            </form>
        </div>
    </main>
</body>
</html>
